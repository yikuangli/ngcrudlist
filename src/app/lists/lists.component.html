<div class="col-md-12">   
  <div class="table-responsive table-container">  
    <table class="table">  
      <thead>  
        <tr>  
          <th>Id</th>  
          <th>Name</th>  
          <th>Phone</th>  
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let contact of contacts">  
          <td class="hidden">{{contact.id}}</td>  
          <td>{{contact.name}}</td>  
          <td>{{contact.tel}}</td>  
          <td>  
            <button (click)="deleteContact(contact)" class="btn btn-info"> Delete</button>  
            <button (click)="editContact(contact)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
  <div class="col-md-12">   
    <form [formGroup]="addForm" novalidate class="form">  
   
      <div class="form-group">  
        <label for="name">Name:</label>  
        <input formControlName="name" placeholder="Name" name="name" class="form-control" id="Name">  
        <div class="alert  alert-danger" *ngIf="addForm.get('name').hasError('required') && addForm.get('name').touched">  
          Name is required  
        </div>  
      </div>  
    
      <div class="form-group">  
        <label for="tel">Phone-number:</label>  
        <input formControlName="tel" placeholder="123456789" name="tel" class="form-control" id="tel">  
        <div class="alert  alert-danger" *ngIf="addForm.get('tel').hasError('pattern') && addForm.get('tel').touched">  
          Phone number should be number only!  
        </div>  
      </div>  
  
      <button class="btn btn-success" [disabled]='addForm.invalid'  *ngIf="btnflag" (click)="onSubmit()">Add</button>  
      <button class="btn btn-success" [disabled]='addForm.invalid'  *ngIf="!btnflag" (click)="onUpdate()">Save</button>  

      <!-- <p>Form value: {{ addForm.value | json }}</p>   -->
    </form>  
  </div>    
</div>
